<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <title>Register - AHCBUS408 Budget Master</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/RIST Brandmark - Navy Circle.png" type="image/png">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo-container">
                    <img src="images/RIST - Primary Colour.jpg" alt="RIST - Rural Industries Skill Training" class="rist-logo">
                </div>
                <div class="title-container">
                    <h1>AHCBUS408 Budget Master</h1>
                    <p>Agricultural Budgeting Training Tool</p>
                </div>
            </div>
        </div>
    </header>
    <nav>
        <div class="container">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="register.html" class="active">Register</a></li>
            </ul>
        </div>
    </nav>

    <main class="container">
        <div class="login-container">
            <h2>Register</h2>
            <div id="register-error" class="error-message" style="display: none;"></div>
            
            <form id="register-form">
                <div class="form-group">
                    <label for="fullName">Full Name:</label>
                    <input type="text" id="fullName" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" required>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password:</label>
                    <input type="password" id="confirmPassword" required>
                </div>
                
                <div class="form-group">
                    <label for="role">Role:</label>
                    <select id="role" required>
                        <option value="student">Student</option>
                        <option value="trainer">Trainer</option>
                    </select>
                </div>
                
                <button type="submit" class="btn">Register</button>
            </form>
            
            <div class="login-info">
                <p>Already have an account? <a href="login.html">Login here</a></p>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">
                    <img src="images/RIST Brandmark - Navy Circle.png" alt="RIST" class="rist-logo-footer">
                </div>
                <div class="footer-info">
                    <p>&copy; 2025 RIST - Rural Industries Skill Training</p>
                    <p>AHCBUS408 Budget Master</p>
                </div>
                <div class="footer-contact">
                    <p>Contact: <a href="mailto:info@rist.com.au">info@rist.com.au</a></p>
                </div>
            </div>
        </div>
    </footer>

    <script type="module">
        import { auth, createUserWithEmailAndPassword, db, doc, setDoc } from './js/firebase-config.js';
        
        document.addEventListener('DOMContentLoaded', function() {
            const registerForm = document.getElementById('register-form');
            const registerError = document.getElementById('register-error');
            
            registerForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const fullName = document.getElementById('fullName').value;
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                const role = document.getElementById('role').value;
                
                // Clear previous error
                registerError.style.display = 'none';
                
                // Validate passwords match
                if (password !== confirmPassword) {
                    registerError.textContent = 'Passwords do not match.';
                    registerError.style.display = 'block';
                    return;
                }
                
                // Show loading state
                const submitButton = registerForm.querySelector('button[type="submit"]');
                const originalButtonText = submitButton.textContent;
                submitButton.disabled = true;
                submitButton.textContent = 'Registering...';
                
                createUserWithEmailAndPassword(auth, email, password)
                    .then((userCredential) => {
                        // Signed up 
                        const user = userCredential.user;
                        console.log("User registered:", user.email);
                        
                        // Save additional user data to Firestore
                        return setDoc(doc(db, 'users', user.uid), {
                            fullName: fullName,
                            email: email,
                            role: role,
                            createdAt: new Date()
                        });
                    })
                    .then(() => {
                        // Redirect to home page
                        window.location.href = 'index.html';
                    })
                    .catch((error) => {
                        console.error("Registration error:", error);
                        
                        // Show error message
                        registerError.textContent = getErrorMessage(error.code);
                        registerError.style.display = 'block';
                        
                        // Reset button
                        submitButton.disabled = false;
                        submitButton.textContent = originalButtonText;
                    });
            });
            
            // Helper function to get user-friendly error messages
            function getErrorMessage(errorCode) {
                switch (errorCode) {
                    case 'auth/email-already-in-use':
                        return 'This email is already registered.';
                    case 'auth/invalid-email':
                        return 'Invalid email address format.';
                    case 'auth/weak-password':
                        return 'Password is too weak. Use at least 6 characters.';
                    default:
                        return 'An error occurred during registration. Please try again.';
                }
            }
        });
    </script>
</body>
</html>
